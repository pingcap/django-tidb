on: [push, pull_request]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Run lint
        run: |
           tox -e lint

  django3_tidb4:
    name: Python ${{ matrix.python-version }} | Django 3 | TiDB 4
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    services:
      tidb4:
        image: hawkingrei/tind:v4.0.15-standalone
        ports:
          - 4000:4000

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
          sudo apt-get update
          sudo apt-get install -y libmemcached-dev zlib1g-dev

      - name: Run tests
        run: tox
        env:
          DJANGO_VERSION: 3.2.18

  django4_tidb4:
    name: Python ${{ matrix.python-version }} | Django 4 | TiDB 4
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

