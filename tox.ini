[tox]
alwayscopy=true
envlist = py310,py39,py38,py37,lint

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
passenv = *
commands =
  python3 run_testing_worker.py
setenv =
  LANG = en_US.utf-8

[testenv:lint]
skip_install = True
deps =
  flake8==6.0.0
  black==23.1.0
commands =
  flake8 --max-line-length 130 django_tidb
  black --diff --check django_tidb
